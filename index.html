<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>&pi;-pette</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="pipette.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>

<!-- The Modal from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal-->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <form>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    	<input type="text"></input>
    </form>
  </div>

</div>

<main>
	<div class="grid-container">

		<!--Heading-->
		<div class="grid heading">
			<ul class="heading-items">
			  	<li class="title">&pi;-pette</li>
			  	<li class="sign-in" onclick="signIn()">Sign In</li>
			</ul>
			<!-- Sign in box -->
			<dialog id="signInModal">
				<span class="close" onClick=closeModalSignIn()>&times;</span>
				<form method="dialog">
					<input placeholder="Username"></input><br>
					<input placeholder="Password"></input><br>
					<button id="confirm-signin" onClick=closeModalSignIn()>Sign In</button>
					<br><a href="">Create New Account</a>
				</form>
			</dialog>
		</div>

		<!--Protocols-->
		<div class="grid protocols">
			<h1>Protocols</h1>
			<div class="actions-row">
				<button id="add-protocol" onClick="newProtocol()">Add</button>
				<button id="delete-protocol">Delete</button>
				<button id="email" onclick="shareItem()">Email</button>
			</div>

			<!-- Simple pop-up dialog box, containing a form -->
			<dialog id="shareItemModal">
				<form method="dialog">
					Type your message below:<br>
					<input id="messageBox"/><br>
					<button id="cancel" type="reset">Cancel</button>
					<button id="shareItemButton" onclick="sendMessageToContacts()">Share</button>
				</form>
			</dialog>

			<!-- Edit popup -->
			<dialog id="editProtocolModal">
				<span class="close" onClick=closeModalEditProtocol()>&times;</span>
				<form method="dialog" id="protocolText">
					<input id="title"></input> </br>
				</form>
				<div id="stepsEdit">
					<div> Steps </div>
					<div> Time Allotted (min) </div>
					<div> Wait Time (min) </div>
				</div>
				<button id="addStepButton" onclick=addStep("stepsEdit")>Add Step</button>
				<button id="addStepButton" onclick=closeModalEditProtocol()>Done</button>
			</dialog>

			<!-- Add protocol popup -->
			<dialog id="addProtocolModal">
				<span class="close" onClick=closeModalNewProtocol()>&times;</span>
				<form method="dialog" id="protocolText">
					<input id="titleNew"></input> </br>
				</form>
				<div id="stepsAdd">
					<div> Steps </div>
					<div> Time Allotted (min) </div>
					<div> Wait Time (min) </div>
				</div>
				<button id="addStepButton" onclick=addStep("stepsAdd")>Add Step</button>
				<button id="newProtDone" onclick=closeModalNewProtocol()>Done</button>
			</dialog>

			<ul class="protocol-list">
			  	<li class="protocol">
			  		qPCR
			  		<i class="edit material-icons" onClick=editPopUp("qPCR")>mode_edit</i>
			  	</li>
			  	<li class="protocol">
			  		Cloning
			  		<i class="edit material-icons" onClick=editPopUp("Cloning")>mode_edit</i>
			  	</li>
			</ul>
		</div>

		<!--Calendar-->
		<div class="grid calendar">CALENDAR API GOES HERE SOMEHOW</div>

	</div>
</main>

</body>
<script src="util.js"></script>
<script src="pipette.js"></script>

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="https://unpkg.com/event-target@latest/min.js"></script>

</html>
