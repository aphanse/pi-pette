<form>
  Select a Day:
  <input type="date" id = "date" name="usr_day">
</form>

<form>
  Select a time:
  <input type="time" id = "time" value="13:00" name="usr_time">
</form>

<select id="select" name="protocol" style="width: 115px;">
<option value="qPCR" title="qPCR">qPCR</option>
<option value="cloning" title="clloning">Cloning</option>
</select>
<br>
<br>
<input type = "button" value = "Done" onclick= "addProtocol()" />
<body>


<main>
	<div class="grid-container">

		<!--Heading-->
		<div class="grid heading">
			<ul class="heading-items">
			  	<li class="home">Home</li>
			  	<li class="sign-in">Sign In</li>
			</ul>
		</div>

		<!--Protocols-->
		<div class="grid protocols">
		<input type = "button" value = "Add To Calendar" onclick= "openpopup()" />
		

			PROTOCOLS
			<ul class="protocol-list">
			  	<li class="protocol">
			  		qPCR
			  		<i class="material-icons">mode_edit</i>
			  	</li>
			  	<li class="protocol">
			  		Cloning
			  		<i class="material-icons">mode_edit</i>
			  	</li>
			</ul>
		</div>

		<!--Game Board-->
		<div class="grid calendar">
			<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showCalendars=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=13rt5s11dte8459l5n7jdp35ck%40group.calendar.google.com&amp;color=%232F6309&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

		</div>

	</div>
</main>
