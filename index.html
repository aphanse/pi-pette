<link rel="stylesheet" href="pipette.css">

</head>

<main>
	<div class="grid-container">

		<!--Heading-->
		<div class="grid heading">
			<ul class="heading-items">
			  	<li class="title">&pi;-pette</li>
			  	<li class="sign-in" onclick="signIn()">Sign In</li>
			</ul>
			<!-- Sign in box -->
			<dialog id="signInModal">
				<span class="close" onClick=closeModalSignIn()>&times;</span>
				<form method="dialog">
					<input placeholder="Username"></input><br>
					<input placeholder="Password"></input><br>
					<button id="confirm-signin" onClick=closeModalSignIn()>Sign In</button>
					<br><a href="">Create New Account</a>
				</form>
			</dialog>
		</div>

		<!--Protocols-->
		<div class="grid protocols">		
			<h1>Protocols</h1>
			<div class="actions-row">
				<button id="add-protocol" onClick="newProtocol()">Add</button>
				<button id="delete-protocol">Delete</button>
				<button id="email" onclick="shareItem()">Email</button>
			</div>

			<!-- Sharing popup -->
			<dialog id="shareItemModal">
				<form id="shareItemDialog" method="dialog">
					<div class="sharing-columns">
						<div class="shareColumns">
							Protocol Select: 
							<select id="protocolSelector">
								<option value="protocol1">qPCR</option>
								<option value="protocol2">Cloning</option>
								<option value="protocol3">DNA Sequencing</option>
								<option value="protocol4">Gel Electrophoresis</option>
							</select>
							<br><br>
							Contacts:<br>
							<select id="contactSelector" multiple>
								<option value="alice">alice@mit.edu</option>
								<option value="ben">benbitdiddle@mit.edu</option>
								<option value="bob">bob@mit.edu</option>
								<option value="eve">eve.inc@mit.edu</option>
							</select>
						</div>
						<div class="shareColumns">
							Message:<br>
							<textarea id="messageBox" value="Here is a protocol I would like to share."></textarea>
						</div>
					</div>
					<button id="cancel" type="reset">Cancel</button>
					<button id="shareItemButton" onclick="sendMessageToContacts()">Share</button>
				</form>
			</dialog>

			<!-- Edit popup -->
			<dialog id="editProtocolModal">
				<span class="close" onClick=closeModalEditProtocol()>&times;</span>
				<form method="dialog" id="protocolText">
					<input id="title"></input> </br>
				</form>
				<div id="stepsEdit">
					<div> Steps </div>
					<div> Time Allotted (min) </div>
					<div> Wait Time (min) </div>
				</div>
				<button id="addStepButton" onclick=addStep("stepsEdit")>Add Step</button>
				<button id="addStepButton" onclick=closeModalEditProtocol()>Done</button>
			</dialog>

			<!-- Add protocol popup -->
			<dialog id="addProtocolModal">
				<span class="close" onClick=closeModalNewProtocol()>&times;</span>
				<form method="dialog" id="protocolText">
					<input id="titleNew"></input> </br>
				</form>
				<div id="stepsAdd">
					<div> Steps </div>
					<div> Time Allotted (min) </div>
					<div> Wait Time (min) </div>
				</div>
				<button id="addStepButton" onclick=addStep("stepsAdd")>Add Step</button>
				<button id="newProtDone" onclick=closeModalNewProtocol()>Done</button>
			</dialog>
			<div id="protocol-container"></div>
		</div>

		<!-- Actual Google Calendar !-->
		<div class="grid calendar">
			<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showCalendars=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=13rt5s11dte8459l5n7jdp35ck%40group.calendar.google.com&amp;color=%232F6309&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="480" frameborder="0" scrolling="no"></iframe>

		</div>

	</div>
</main>

</body>


<script src="util.js"></script>
<script src="pipette.js"></script>
<script src="calendar.js"></script>
