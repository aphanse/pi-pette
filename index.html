<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>&pi;-pette</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="pipette.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>

<main>
	<div class="grid-container">

		<!--Heading-->
		<div class="grid heading">
			<ul class="heading-items">
			  	<li class="title">&pi;-pette</li>
			  	<li class="sign-in">Sign In</li>
			</ul>
		</div>

		<!--Protocols-->
		<div class="grid protocols">
			<h1>Protocols</h1>
			<div class="actions-row">
				<button id="add-protocol">Add</button>
				<button id="delete-protocol">Delete</button>
				<button id="email" onclick="shareItem()">Email</button>
			</div>

			<!-- Simple pop-up dialog box, containing a form -->
			<dialog id="shareItemModal">
				<form method="dialog">
					Type your message below:<br>
					<input id="messageBox" value="Here is a protocol I want to share with you!"></input><br>
					<button id="cancel" type="reset">Cancel</button>
					<button id="shareItemButton" onclick="sendMessageToContacts()">Share</button>
				</form>
			</dialog>

			<ul class="protocol-list">
			  	<li class="protocol">
			  		qPCR
			  		<i class="edit material-icons">mode_edit</i>
			  	</li>
			  	<li class="protocol">
			  		Cloning
			  		<i class="edit material-icons">mode_edit</i>
			  	</li>
			</ul>
		</div>

		<!--Calendar-->
		<div class="grid calendar">CALENDAR API GOES HERE SOMEHOW</div>

	</div>
</main>

</body>
<script src="util.js"></script>
<script src="pipette.js"></script>

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="https://unpkg.com/event-target@latest/min.js"></script>

</html>
